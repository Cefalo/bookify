<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="loginPage" style="display: none;">
        <div class="login_page">
            <button type="button" id="login_btn" onclick="login()" class="login_btn">Login with Google</button>
        </div>
    </div>

    <div id="homePage" style="display: none;">
        <div id="book_room" class="tabcontent">
            <div>
                <div class="container text-center">
                    <div class="row">
                        <div class="head_bar" style="display: flex; padding-left: 20px; padding-right: 20px;">
                            <label class="title_text">Book a room</label>
                            <div style="flex-grow: 1;"></div>
                            <button onclick="logout()" class="btn btn-dark"> <i class="bi bi-box-arrow-right"
                                    style="color: white;"></i></button>
                        </div>
                        <div class="col">
                            <div class="start_time_container">
                                <select class="dropdown-button" id="startTime" name="startTime"></select>
                                <label class="hint_text" for="startTime">*Start time</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="time-button" style="background-color: #a5d8ff;">
                                <button onclick="decrementDuration()" id="decrement">-</button>
                                <span class="btn_text" id="duration">15m</span>
                                <button onclick="incrementDuration()" id="increment">+</button>
                            </div>

                            <label class="hint_text" for="floor">*Duration</label>

                        </div>

                    </div>
                </div>

                <div class="container text-center" style="margin-top: 15px;">
                    <div class="row">
                        <div class="col">
                            <div class="start_time_container">
                                <div class="time-button" style="background-color: #ffec99;">
                                    <button onclick="decrementFloor()" id="floor_decrement">-</button>
                                    <span class="btn_text" id="floor_text">1</span>
                                    <button onclick="incrementFloor()" id="floor_increment">+</button>
                                </div>
                                <label class="hint_text" for="floor">Floor</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="time-button" style="background-color: #b2f2bb;">
                                <button onclick="decrementSeatCount()" id="seat_decrement">-</button>
                                <span class="btn_text" id="seat_text">1</span>
                                <button onclick="incrementSeatCount()" id="seat_increment">+</button>
                            </div>
                            <label class="hint_text" for="floor">*Min seat</label>
                        </div>

                    </div>
                    <button id="book_btn" class="book_btn" type="button">
                        <span class="spinner-border spinner-border-sm" aria-hidden="true" style="display: none;"></span>
                        <span role="status">BOOK</span>
                    </button>

                    <div id="liveAlertPlaceholder" class="mt-4"></div>
                </div>

            </div>

        </div>

        <div id="my_events" class="tabcontent">
            <div>
                <div class="head_bar" style="display: flex; padding-left: 20px; padding-right: 20px;">
                    <label class="title_text">My events</label>
                    <div style="flex-grow: 1;"></div>
                    <button onclick="logout()" class="btn btn-dark"> <i class="bi bi-box-arrow-right"
                            style="color: white;"></i></button>
                </div>

                <div id="my_events_loading">
                    <div class="d-flex align-items-center my_events_loading">
                        <strong role="status">Loading...</strong>
                        <div class="spinner-border ms-auto" aria-hidden="true"></div>
                    </div>
                </div>

                <div id="my_events_empty_alert" class="mt-4"></div>

                <div id="events-container"></div>
            </div>
        </div>

        <div id="tab_container" class="tab-container" style="background-color: white;">
            <button class="tablink" onclick="openPage('book_room', this)" style="border-top-left-radius: 15px;"
                id="defaultOpen">Book room</button>
            <button class="tablink" onclick="openPage('my_events', this)" style="border-top-right-radius: 15px;">My
                events</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
