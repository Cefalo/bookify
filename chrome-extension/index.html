<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
</head>

<body>
    <div id="loginPage" style="display: none;">
        <div class="login_page">
            <button type="button" id="login_btn" class="login_btn">Login with Google</button>
        </div>
    </div>

    <div id="homePage" style="display: none;">
        <div id="book_room" class="tabcontent">
            <div>
                <div class="container text-center">
                    <div class="row">
                        <div class="head_bar" style="display: flex; padding-left: 20px; padding-right: 20px;">
                            <label class="title_text">Book a room</label>
                            <div style="flex-grow: 1;"></div>
                            <button id="logout_btn" class="btn btn-dark"> <i class="bi bi-box-arrow-right"
                                    style="color: white;"></i></button>
                        </div>
                        <div class="col">
                            <div class="dropdown_container">
                                <select class="dropdown-button" id="startTime" name="startTime"></select>
                                <label class="hint_text" for="startTime">*Start time</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="time-button" style="background-color: #e9e9e9;">
                                <button id="decrement">-</button>
                                <span class="btn_text" id="duration">15m</span>
                                <button id="increment">+</button>
                            </div>

                            <label class="hint_text" for="floor">*Duration</label>

                        </div>

                    </div>
                </div>

                <div class="container text-center" style="margin-top: 15px;">
                    <div class="row">
                        <div class="col">
                            <div class="dropdown_container">
                                <div class="time-button" style="background-color: #e9e9e9;">
                                    <button id="floor_decrement">-</button>
                                    <span class="btn_text" id="floor_text">1</span>
                                    <button id="floor_increment">+</button>
                                </div>
                                <label class="hint_text" for="floor">Floor</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="time-button" style="background-color: #e9e9e9;">
                                <button id="seat_decrement">-</button>
                                <span class="btn_text" id="seat_text">1</span>
                                <button id="seat_increment">+</button>
                            </div>
                            <label class="hint_text" for="floor">*Min seat</label>
                        </div>

                    </div>
                    <button id="book_btn" class="book_btn" type="button">
                        <span class="spinner-border spinner-border-sm" aria-hidden="true" style="display: none;"></span>
                        <span role="status">BOOK</span>
                    </button>

                    <div id="liveAlertPlaceholder" class="mt-4"></div>

                    <!-- change room modal -->
                    <div class="modal fade" id="changeRoomModal" tabindex="-1" aria-labelledby="changeRoomModal"
                        aria-hidden="true">
                        <div class="modal-dialog modal-xl modal-dialog-centered change_room_modal">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="changeRoomModalLabel">Choose a different room</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <!-- Dropdown in Modal -->
                                    <div class="dropdown_container">
                                        <select class="dropdown-button" id="roomOptions" name="roomOptions">
                                        </select>
                                    </div>

                                    <div id="changeRoomModalErrorAlert" class="mt-4"></div>
                                </div>
                                <div class="modal-footer">
                                    <button id="changeRoomModalCancelBtn" type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancel</button>
                                    <button id="changeRoomModalSaveBtn" type="button"
                                        class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div id="my_events" class="tabcontent">
            <div>
                <div class="head_bar" style="display: flex; padding-left: 20px; padding-right: 20px;">
                    <label class="title_text">My events</label>
                    <div style="flex-grow: 1;"></div>
                    <button id="my_events_logout_btn" class="btn btn-dark"> <i class="bi bi-box-arrow-right"
                            style="color: white;"></i></button>
                </div>

                <div id="my_events_loading">
                    <div class="d-flex align-items-center my_events_loading">
                        <strong role="status">Loading...</strong>
                        <div class="spinner-border ms-auto" aria-hidden="true"></div>
                    </div>
                </div>

                <div id="my_events_empty_alert" class="mt-4"></div>

                <div id="events-container"></div>
            </div>
        </div>

        <div id="tab_container" class="tab-container" style="background-color: white;">
            <button class="tablink" style="border-top-left-radius: 15px;" id="defaultOpen">Book room</button>
            <button id="my_events_tab_btn" class="tablink" style="border-top-right-radius: 15px;">My
                events</button>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> -->
    <script src="script.js"></script>
</body>

</html>
